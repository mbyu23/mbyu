      .notification {
        position: fixed;

    <style>
      /* å…¨å±è‰²å½©æ³¢åŠ¨æ•ˆæœ(é¼ æ ‡æ•ˆæœ) å¼€å§‹ */

      .quantum-field {

        width: 0;
        height: 0;

        z-index: 9999;
        pointer-events: none;

        height: var(--size);

        opacity: 0;

    <script>
      let lastX = 0,

      const MAX_RIPPLES = 20; // å»ºè®®20-30ä¹‹é—´

      $(document).on("mousemove", function (e) {
        const now = Date.now();
        if (now - lastTime < 50) return; // é™åˆ¶é¢‘ç‡
        lastTime = now;

        const speed = Math.sqrt(
          Math.pow(e.clientX - lastX, 2) + Math.pow(e.clientY - lastY, 2)
        );
        lastX = e.clientX;
        lastY = e.clientY;

        // ç§»é™¤æœ€æ—§çš„æ³¢çº¹ï¼ˆå¦‚æœè¶…è¿‡æœ€å¤§æ•°é‡ï¼‰
        if (rippleCount >= MAX_RIPPLES) {
          $(".mouse-ripple").first().remove();
          rippleCount--;
        }

        const ripple = $("<div>").addClass("mouse-ripple");
        // è°ƒæ•´è¿™ä¸‰ä¸ªå‚æ•°ä½¿æ³¢çº¹æ›´å¤§ï¼š
        const baseSize = 80; // åŸºç¡€å¤§å°ä»50æé«˜åˆ°80
        const speedFactor = 3; // é€Ÿåº¦ç³»æ•°ä»2æé«˜åˆ°3
        const maxSize = 400; // æœ€å¤§é™åˆ¶ä»200æé«˜åˆ°400
        const size = Math.min(maxSize, baseSize + speed * speedFactor);

        const color = `hsla(${
          (e.clientX / window.innerWidth) * 360
        }, 80%, 60%, 0.5)`;

        ripple

            transform: "translate(-50%, -50%)",

          })
          .appendTo("body");

        rippleCount++;

        ripple.animate(
          {
            width: size + "px",
            height: size + "px",
            opacity: 0,
          },
          1200, // åŠ¨ç”»æ—¶é—´ç¨é•¿
          function () {
            $(this).remove();
            rippleCount--;

        );
      });
