      /* 复制弹窗 开始 */
      .notification {
        position: fixed;
        top: -150px;
        left: 50%;
        transform: translateX(-50%) translateZ(0);
        background: linear-gradient(135deg, #ff00cc, #3333ff, #00ffcc, #ffcc00);
        background-size: 400% 400%;
        color: white;
        padding: 20px 40px;
        border-radius: 50px;
        font-size: 28px;
        font-weight: bold;
        text-shadow: 0 0 15px rgba(255, 255, 255, 0.9);
        box-shadow: 0 0 30px rgba(255, 255, 255, 0.8),
          0 0 60px rgba(255, 0, 255, 0.6), 0 0 90px rgba(0, 255, 255, 0.4),
          0 0 120px rgba(255, 255, 0, 0.2);
        opacity: 0;
        z-index: 999999;
        transition: all 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        animation: gradientBG 1.5s ease infinite,
          pulseGlow 0.8s ease infinite alternate, float 3s ease-in-out infinite;
        border: 3px solid rgba(255, 255, 255, 0.6);
        backdrop-filter: blur(12px);
        perspective: 1000px;
        transform-style: preserve-3d;
        will-change: transform, opacity, filter;
        overflow: hidden;
      }

      /* 超流畅渐变背景动画 */
      @keyframes gradientBG {
        0% {
          background-position: 0% 50%;
          filter: hue-rotate(0deg) brightness(1.2);
        }
        50% {
          background-position: 100% 50%;
          filter: hue-rotate(45deg) brightness(1.5);
        }
        100% {
          background-position: 0% 50%;
          filter: hue-rotate(0deg) brightness(1.2);
        }
      }

      /* 极光脉冲效果 */
      @keyframes pulseGlow {
        0% {
          box-shadow: 0 0 30px rgba(255, 255, 255, 0.8),
            0 0 60px rgba(255, 0, 255, 0.6), 0 0 90px rgba(0, 255, 255, 0.4);
        }
        100% {
          box-shadow: 0 0 50px rgba(255, 255, 255, 1),
            0 0 100px rgba(255, 0, 255, 0.8), 0 0 150px rgba(0, 255, 255, 0.6),
            0 0 200px rgba(255, 255, 0, 0.4);
        }
      }

      /* 悬浮动画 */
      @keyframes float {
        0%,
        100% {
          transform: translateX(-50%) translateY(0) rotateZ(0deg);
        }
        50% {
          transform: translateX(-50%) translateY(-15px) rotateZ(2deg);
        }
      }

      /* 3D弹跳进入动画 */
      @keyframes notificationIn {
        0% {
          transform: translateX(-50%) translateY(-100px) scale(0.3)
            rotateX(-90deg) rotateZ(45deg);
          opacity: 0;
        }
        70% {
          transform: translateX(-50%) translateY(40px) scale(1.1) rotateX(15deg)
            rotateZ(-5deg);
          opacity: 1;
        }
        100% {
          transform: translateX(-50%) translateY(0) scale(1) rotateX(0deg)
            rotateZ(0deg);
          opacity: 1;
        }
      }

      /* 3D扭曲退出动画 */
      @keyframes notificationOut {
        0% {
          transform: translateX(-50%) translateY(0) scale(1) rotateX(0deg);
          opacity: 1;
        }
        30% {
          transform: translateX(-50%) translateY(-40px) scale(1.1)
            rotateX(20deg) rotateZ(10deg);
          opacity: 0.9;
        }
        100% {
          transform: translateX(-50%) translateY(-150px) scale(0.3)
            rotateX(-90deg) rotateZ(-45deg);
          opacity: 0;
        }
      }

      /* 高级粒子系统 */
      .notification-particle {
        position: absolute;
        width: 12px;
        height: 12px;
        border-radius: 50%;
        pointer-events: none;
        z-index: 999999;
        animation: particleFly 1.8s ease-out forwards;
        filter: blur(1px);
        opacity: 0;
        transform: translate(-50%, -50%);
      }

      @keyframes particleFly {
        0% {
          transform: translate(0, 0) scale(0.3);
          opacity: 0;
        }
        20% {
          opacity: 1;
        }
        100% {
          transform: translate(var(--tx), var(--ty)) scale(1.5);
          opacity: 0;
        }
      }

      /* 闪光爆炸效果 */
      .notification-flash {
        position: absolute;
        top: 50%;
        left: 50%;
        width: 200px;
        height: 200px;
        background: radial-gradient(
          circle,
          rgba(255, 255, 255, 0.9) 0%,
          rgba(255, 255, 255, 0) 80%
        );
        border-radius: 50%;
        animation: flashExpand 1s cubic-bezier(0.4, 0, 0.2, 1) forwards;
        pointer-events: none;
        z-index: 999998;
        transform: translate(-50%, -50%) scale(0);
      }

      @keyframes flashExpand {
        0% {
          transform: translate(-50%, -50%) scale(0);
          opacity: 1;
        }
        100% {
          transform: translate(-50%, -50%) scale(3);
          opacity: 0;
        }
      }

      /* 光环脉冲效果 */
      .notification-halo {
        position: absolute;
        top: 50%;
        left: 50%;
        width: 100%;
        height: 100%;
        border: 2px solid rgba(255, 255, 255, 0.4);
        border-radius: 60px;
        animation: haloPulse 2s ease-out infinite;
        pointer-events: none;
        z-index: 999997;
        transform: translate(-50%, -50%) scale(1);
        box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
      }

      @keyframes haloPulse {
        0% {
          transform: translate(-50%, -50%) scale(1);
          opacity: 0.8;
        }
        70% {
          opacity: 0.5;
        }
        100% {
          transform: translate(-50%, -50%) scale(1.5);
          opacity: 0;
        }
      }

      /* 文字流光效果 */
      .notification-text {
        position: relative;
        display: inline-block;
        background: linear-gradient(
          90deg,
          #ffffff,
          #ffcc00,
          #ff00cc,
          #00ffcc,
          #ffffff
        );
        background-size: 200% auto;
        -webkit-background-clip: text;
        background-clip: text;
        -webkit-text-fill-color: transparent;
        animation: textShine 3s linear infinite;
      }

      @keyframes textShine {
        0% {
          background-position: 0% center;
        }
        100% {
          background-position: 200% center;
        }
      }
      /* 复制弹窗 结束 */

      /* p标签背景高亮  */

      /* 点击li 动画效果 开始 */
      /* 添加这个新的CSS动画 */

      @keyframes pulseHighlight {
        0% {
          transform: scale(1);
          box-shadow: 0 0 0 rgba(255, 255, 255, 0.7);
        }
        50% {

        }
      }

      /* 修改高亮样式，添加动画 */
      li.highlight {
        animation: pulseHighlight 0.5s ease-out;
        position: relative;
        z-index: 1;
      }
      /* 点击li 动画效果 结束 */

      /* 复制后流光效果动画 开始 */
      @keyframes pulse {
        0% {
          transform: translateY(-50%) scale(1);
        }
        50% {

      .color-wave {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(45deg, #ff00cc, #3333ff, #00ffcc, #ffcc00);
        background-size: 400% 400%;
        z-index: 9998;
        opacity: 0.3;
        mix-blend-mode: overlay;
        animation: gradientWave 2s ease infinite;
        pointer-events: none;
      }

      @keyframes gradientWave {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }
      /* 全屏色彩波动效果 结束 */

      /* 量子粒子重组效果 开始 */
      .quantum-field {
        position: fixed;
        width: 0;
        height: 0;
        transform: translate(-50%, -50%);
        z-index: 9999;
        pointer-events: none;
      }

      .quantum-particle {
        position: absolute;
        width: var(--size);
        height: var(--size);
        background: var(--color);
        border-radius: 50%;
        opacity: 0;
        left: 0;
        top: 0;
        filter: blur(1px);
        animation: quantumFloat 1.5s ease-in-out var(--delay) forwards,
          quantumPulse 0.5s ease-in-out infinite alternate;
      }

      @keyframes quantumFloat {
        0% {
          transform: translate(var(--x), var(--y)) scale(0);
          opacity: 0;
        }
        50% {
          opacity: 0.8;
        }
        100% {
          transform: translate(0, 0) scale(1.5);
          opacity: 0;
        }
      }

      @keyframes quantumPulse {
        from {
          box-shadow: 0 0 2px 0px currentColor;
        }
        to {
          box-shadow: 0 0 8px 2px currentColor;
        }
      }

      .quantum-active .quantum-particle {
        animation: quantumCollapse 1s ease-out forwards,
          quantumPulse 0.3s ease-in-out infinite alternate;
      }

      @keyframes quantumCollapse {
        0% {
          transform: translate(var(--x), var(--y));
          opacity: 0.8;
        }
        100% {
          transform: translate(0, 0);
          opacity: 0;
        }
      }

      /* 量子粒子重组效果 结束 */

      /* 鼠标波纹 开始 */
      .mouse-ripple {
        position: fixed;
        transition: all 1s ease-out;
      }

      /* 鼠标波纹 结束 */
    </style>
  </head>
  <body>
    <div id="background-wrapper">
      <video id="background-video" preload="auto" autoplay loop muted>
        <source src="./image/bg/1.mp4" type="video/mp4" />
      </video>
    </div>

    <div class="box">
      <div class="menuLeft">
        <div class="headContent">
          <div id="myElement">🍀</div>
        </div>
        <ul id="h3List"></ul>
      </div>
      <div class="box1">
        <div id="output"></div>
      </div>
    </div>

    <div class="bottom">
      <div id="time1"></div>
      <div id="time2"></div>
      <div id="time3"></div>
    </div>
    <!-- 打开文件开始 start  -->
    <div class="fileBox">
      <label for="txtFileInput" class="custom-file-input">选择文件</label>
      <input type="file" id="txtFileInput" />
    </div>
    <!-- 打开文件结束 end  -->

    <div class="notification">✅ 复制成功</div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

    <script>
      const pTags = [];
      let highlightedTag = null;
      let highlightedLi = null;

      $(document).ready(function () {
        $("#txtFileInput").on("change", handleFile);

        function handleFile(event) {
          const file = event.target.files[0];
          const outputDiv = $("#output");
          const h3List = $("#h3List");
          const title = $("title");
          $(".menuLeft>div").css("display", "block");

          // Clear previous content
          outputDiv.empty();
          h3List.empty();
          pTags.length = 0;
          let lastH6Tag = null;

          if (!file) {
            outputDiv.text("请选择一个文件。");
            return;
          }

          const reader = new FileReader();

          reader.onload = function (event) {
            const content = event.target.result;
            const lines = content.split("\n");
            let currentParagraph = null;

            const fileName = file.name.replace(/\.[^/.]+$/, "");
            title.text(fileName);
            // 通知父页面更新标题
            parent.postMessage(
              { type: "updateTitle", filename: file.name },
              "*"
            );

            lines.forEach((line) => {
              line = line.trim();

              if (line === "") {
                if (currentParagraph) {
                  outputDiv.append(currentParagraph);
                  currentParagraph = null;
                }
              } else {
                // line = line.replace(/^[A-Za-z0-9][\W_]/, "");
                line = line.replace(/^[A-Za-z0-9][\W_]{2}/, "");

                line = line.trim();

                if (line) {
                  const paragraphs = line.split(/\n+/);

                  paragraphs.forEach((paragraphText, index) => {
                    let element;

                    if (paragraphText.startsWith("h3")) {
                      element = $("<h3>").text(paragraphText.slice(3).trim());
                      outputDiv.append(element);

                      const li = $("<li>").text(element.text().slice(0, 5));
                      li.on("click", () => scrollToH3(element[0]));
                      li.on("click", highlightLi);
                      h3List.append(li);
                    } else if (paragraphText.startsWith("h4")) {
                      element = $("<h4>").text(paragraphText.slice(3).trim());
                      outputDiv.append(element);
                      pTags.push(element[0]);
                    } else if (paragraphText.startsWith("h5")) {
                      element = $("<h5>").text(paragraphText.slice(3).trim());
                      outputDiv.append(element);
                    } else if (paragraphText.startsWith("h6")) {
                      element = $("<h6>").text(paragraphText.slice(3).trim());
                      outputDiv.append(element);

                      const iTag = $("<i>");
                      pTags.push(iTag[0]);
                      lastH6Tag = element[0];
                    } else if (paragraphText.startsWith("hh")) {
                      const iElement = $("<i>").text(
                        paragraphText.slice(2).trim()
                      );

                      if (lastH6Tag) {
                        $(lastH6Tag).append(iElement);
                      }
                    } else if (paragraphText.startsWith("span")) {
                      if (pTags.length > 0) {
                        const lastPTag = pTags[pTags.length - 1];
                        const span = $("<span>").text(
                          paragraphText.slice(4).trim()
                        );
                        $(lastPTag).append(span);
                      }
                    } else if (paragraphText.startsWith("./")) {
                      const imgSrc = paragraphText.slice(2).trim();
                      if (imgSrc) {
                        element = $("<img>").attr("src", imgSrc);
                        outputDiv.append(element);
                      }
                    } else if (paragraphText.startsWith("image")) {
                      const imgSrc = paragraphText.trim();
                      if (imgSrc) {
                        element = $("<img>").attr("src", imgSrc);
                        outputDiv.append(element);
                      }
                    } else {
                      if (!currentParagraph) {
                        currentParagraph = $("<div>");
                        outputDiv.append(currentParagraph);
                      }
                      element = $("<p>").text(paragraphText);
                      element.on("click", copyText);
                      pTags.push(element[0]);
                      currentParagraph.append(element);
                    }
                  });
                }
              }
            });

            if (currentParagraph) {
              outputDiv.append(currentParagraph);
            }

            // Highlight first li after file processing
            const firstLi = h3List.find("li").first();
            if (firstLi.length) {
              firstLi.addClass("highlight");
              highlightedLi = firstLi[0];
            }
          };

          reader.readAsText(file);
        }

        function scrollToH3(h3Element) {
          h3Element.scrollIntoView();
        }

        function highlightLi(event) {
          if (highlightedLi) {
            $(highlightedLi).removeClass("highlight");
          }

          const liElement = event.currentTarget;
          $(liElement).addClass("highlight");
          highlightedLi = liElement;

          // 添加粒子效果
          /*
          const rect = liElement.getBoundingClientRect();
          const x = rect.left + rect.width / 2;
          const y = rect.top + rect.height / 2;

          createQuantumEffect({ clientX: x, clientY: y });
          */

          /* 重力下落效果 */
          const li = event.currentTarget;

          li.animate(
            [
              { transform: "translateY(0)", easing: "ease-out" },
              { transform: "translateY(30px)", easing: "ease-in" },
              { transform: "translateY(0)", easing: "ease-out" },
            ],
            {
              duration: 600,
            }
          );
        }

        showDocument();

        function showDocument() {
          let timeoutId;
          let elementsHidden = false;
          let savedScrollPosition = 0;

          $(window).on("mouseover", handleMouseOver);
          $(window).on("mouseout", handleMouseOut);

          function handleMouseOver() {
            clearTimeout(timeoutId);

            if (elementsHidden) {
              $(".box").css({
                display: "flex",
                opacity: "1",
              });
              $(".fileBox").css({
                display: "block",
                opacity: "1",
              });
              elementsHidden = false;

              window.scrollTo(0, savedScrollPosition);
            }
          }

          function handleMouseOut(event) {
            if (
              event.relatedTarget === null ||
              event.relatedTarget === undefined
            ) {
              if (!elementsHidden) {
                savedScrollPosition = window.scrollY;

                $(".box").css("transition", "opacity 0.7s");
                $(".fileBox").css("transition", "opacity 0.7s");

                timeoutId = setTimeout(() => {
                  $(".box, .fileBox").css("opacity", "0");

                  setTimeout(() => {
                    $(".box").css("display", "none");
                    $(".fileBox").css("display", "none");
                    elementsHidden = true;

                    $(".box").css("transition", "none");
                    $(".fileBox").css("transition", "none");
                  }, 1500);
                }, 10000);
              }
            }
          }
        }

        function copyText(event) {
          const pTag = $(event.currentTarget);
          const parentDiv = pTag.parent(); // 获取当前p标签的父div
          const pTagsInDiv = parentDiv.find("p").length; // 计算当前div中有多少个p标签

          // --- 复制文本逻辑（保持不变）---
          let textToCopy = "";
          pTag.contents().each(function () {
            if (this.nodeType === Node.TEXT_NODE) {
              textToCopy += this.textContent;
            } else if (this.tagName === "SPAN") {
              textToCopy += "\n" + $(this).text();
            }
          });
          copyToClipboard(textToCopy);
          showNotification();

          // --- 高亮逻辑（新增判断）---
          // 2. 只清除内容区域的旧效果（不碰左侧菜单）
          $("#output .divHighlight, #output .highlight").removeClass(
            "divHighlight highlight flowing-border"
          );

          // 3. 添加新效果到内容区域
          const target = pTagsInDiv === 1 ? parentDiv : pTag;
          const highlightClass =
            pTagsInDiv === 1 ? "divHighlight" : "highlight";

          target
            .addClass(highlightClass)
            .css({
              position: "relative",
              overflow: "visible",
            })
            .addClass("flowing-border");

          // 4. 强制显示标记（解决浏览器渲染问题）
          void target[0].offsetWidth;

          // 5. 5秒后只移除流光（保留标记）
          setTimeout(() => {
            target.removeClass("flowing-border");
          }, 5000);

          // 全屏色彩波动效果 调用
          createColorWaveEffect(event);
          // 粒子重组动画 调用
          createQuantumEffect(event);
        }

        // 量子粒子重组效果
        function createQuantumEffect(event) {
          const quantum = $("<div>").addClass("quantum-field");
          const x = event.clientX;
          const y = event.clientY;

          // 创建量子粒子
          for (let i = 0; i < 80; i++) {
            const particle = $("<div>")
              .addClass("quantum-particle")
              .css({
                "--x": `${Math.random() * 200 - 100}px`,
                "--y": `${Math.random() * 200 - 100}px`,
                "--size": `${3 + Math.random() * 5}px`,
                "--color": `hsl(${Math.random() * 360}, 100%, 50%)`,
                "--delay": `${Math.random() * 0.5}s`,
              });
            quantum.append(particle);
          }

          $("body").append(quantum);
          quantum.css({ left: x + "px", top: y + "px" });

          setTimeout(() => {
            quantum.addClass("quantum-active");
            setTimeout(() => quantum.remove(), 2000);
          }, 100);
        }

        // 全屏色彩波动效果 (复制后的效果) start
        function createColorWaveEffect() {
          const wave = $("<div>").addClass("color-wave");
          $("body").append(wave);

          setTimeout(() => {
            wave.animate({ opacity: 0 }, 1000, () => wave.remove());
          }, 500);
        }

        //  全屏色彩波动效果 (复制后的效果) end

        let notificationTimeout;
        let isNotificationVisible = false;

        function showNotification() {
          const notification = $(".notification");

          // 如果通知已经显示，先移除所有效果
          if (isNotificationVisible) {
            notification.remove();
            clearTimeout(notificationTimeout);
            isNotificationVisible = false;
            $(
              ".notification-particle, .notification-flash, .notification-halo"
            ).remove();
          }

          // 重新创建通知元素
          $(".notification").remove();
          const newNotification = $(`
      <div class="notification">
        <span class="notification-text">✨ 复制成功 ✨</span>
        <div class="notification-halo"></div>
      </div>
    `);
          $("body").append(newNotification);

          // 添加闪光爆炸效果
          const flash = $('<div class="notification-flash"></div>');
          $("body").append(flash);

          // 添加高级粒子效果
          createSuperParticles(newNotification[0]);

          // 显示通知
          isNotificationVisible = true;
          newNotification.css({
            top: "100px",
            opacity: "1",
            animation:
              "notificationIn 1.2s cubic-bezier(0.68, -0.55, 0.265, 1.55) forwards",
          });

          // 3D晃动+悬浮效果
          setTimeout(() => {
            let shakeCount = 0;
            const shakeInterval = setInterval(() => {
              if (shakeCount >= 8) {
                clearInterval(shakeInterval);
                return;
              }

              const angle = shakeCount % 2 === 0 ? -4 : 4;
              newNotification.css({
                transform: `translateX(-50%) rotateZ(${angle}deg)`,
              });

              shakeCount++;
            }, 100);
          }, 1200);

          // 设置自动隐藏
          notificationTimeout = setTimeout(() => {
            newNotification.css({
              animation:
                "notificationOut 1.2s cubic-bezier(0.68, -0.55, 0.265, 1.55) forwards",
            });
            setTimeout(() => {
              newNotification.remove();
              isNotificationVisible = false;
              $(
                ".notification-particle, .notification-flash, .notification-halo"
              ).remove();
            }, 1200);
          }, 4000);
        }

        // 创建超级粒子系统
        function createSuperParticles(notification) {
          const rect = notification.getBoundingClientRect();
          const centerX = rect.left + rect.width / 2;
          const centerY = rect.top + rect.height / 2;

          // 创建80个高级粒子
          for (let i = 0; i < 80; i++) {
            const particle = document.createElement("div");
            particle.className = "notification-particle";

            // 随机角度和距离
            const angle = Math.random() * Math.PI * 2;
            const distance = 100 + Math.random() * 150;
            const tx = Math.cos(angle) * distance;
            const ty = Math.sin(angle) * distance;

            // 随机颜色和形状
            const hue = Math.random() * 360;
            if (Math.random() > 0.7) {
              // 30%几率变成星形
              particle.style.borderRadius = "0";
              particle.style.transform = "translate(-50%, -50%) rotate(45deg)";
              particle.style.width = "10px";
              particle.style.height = "10px";
              particle.style.background = `hsla(${hue}, 100%, 80%, 0.9)`;
            } else {
              // 70%圆形粒子
              const size = 6 + Math.random() * 10;
              particle.style.width = `${size}px`;
              particle.style.height = `${size}px`;
              particle.style.background = `radial-gradient(circle, 
                            hsla(${hue}, 100%, 80%, 0.9) 0%,
                            hsla(${hue}, 100%, 50%, 0.5) 70%,
                            transparent 100%)`;
            }

            particle.style.setProperty("--tx", `${tx}px`);
            particle.style.setProperty("--ty", `${ty}px`);

            // 随机延迟和持续时间
            particle.style.animationDelay = `${Math.random() * 0.3}s`;
            particle.style.animationDuration = `${1.2 + Math.random() * 0.6}s`;

            // 设置初始位置
            particle.style.left = `${centerX}px`;
            particle.style.top = `${centerY}px`;

            document.body.appendChild(particle);

            // 动画结束后移除粒子
            setTimeout(() => {
              particle.remove();
            }, 2000);
          }
        }

        // 创建通知粒子效果
        function createNotificationParticles(notification) {
          const rect = notification.getBoundingClientRect();
          const centerX = rect.left + rect.width / 2;
          const centerY = rect.top + rect.height / 2;

          // 创建30个粒子
          for (let i = 0; i < 30; i++) {
            const particle = document.createElement("div");
            particle.className = "notification-particle";

            // 随机角度和距离
            const angle = Math.random() * Math.PI * 2;
            const distance = 50 + Math.random() * 100;
            const tx = Math.cos(angle) * distance;
            const ty = Math.sin(angle) * distance;

            // 随机颜色
            const hue = Math.random() * 360;
            particle.style.background = `hsla(${hue}, 100%, 70%, 0.8)`;
            particle.style.setProperty("--tx", `${tx}px`);
            particle.style.setProperty("--ty", `${ty}px`);

            // 随机延迟
            particle.style.animationDelay = `${Math.random() * 0.5}s`;

            // 随机大小
            const size = 3 + Math.random() * 5;
            particle.style.width = `${size}px`;
            particle.style.height = `${size}px`;

            // 设置初始位置
            particle.style.left = `${centerX}px`;
            particle.style.top = `${centerY}px`;

            document.body.appendChild(particle);

            // 动画结束后移除粒子
            setTimeout(() => {
              particle.remove();
            }, 1000);
          }
        }

        function copyToClipboard(text) {
          const textarea = $("<textarea>").val(text);
          $("body").append(textarea);
          textarea.select();
          document.execCommand("copy");
          textarea.remove();
        }

        let isScrolling = false;

        $(window).on("scroll", function () {
          if (!isScrolling) {
            isScrolling = true;
            requestAnimationFrame(function () {
              highlightVisibleH3();
              isScrolling = false;
            });
          }
        });

        // 修改highlightVisibleH3函数，使其更精确地判断哪个h3应该在视口中高亮
        function highlightVisibleH3() {
          const $h3List = $("h3");
          const $liList = $("#h3List li");
          const scrollY = $(window).scrollTop();
          const windowHeight = $(window).height();

          // 定义视口中触发高亮的区域（这里是视口顶部20%到40%的区域）
          const triggerZoneTop = windowHeight * 0.3;
          const triggerZoneBottom = windowHeight * 0.4;

          let activeIndex = -1;

          $h3List.each(function (index) {
            const h3 = $(this);
            const h3Top = h3.offset().top - scrollY;
            const h3Bottom = h3Top + h3.outerHeight();

            // 检查h3是否进入触发区域
            if (h3Top <= triggerZoneBottom && h3Bottom >= triggerZoneTop) {
              activeIndex = index;
              return false; // 跳出循环
            }
          });

          // 如果有h3在触发区域内，则高亮对应的li
          if (activeIndex >= 0 && $liList[activeIndex] !== highlightedLi) {
            $liList.removeClass("highlight");

            // 添加动画效果
            const li = $liList.eq(activeIndex);
            li.addClass("highlight");

            // 添加重力下落效果
            li.css("animation", "none"); // 重置动画
            void li[0].offsetWidth; // 触发重绘
            li.css("animation", "pulseHighlight 0.5s ease-out");

            highlightedLi = $liList[activeIndex];
          }
        }

        // 优化滚动事件监听，添加防抖
        let scrollTimeout;
        $(window).on("scroll", function () {
          clearTimeout(scrollTimeout);
          scrollTimeout = setTimeout(highlightVisibleH3, 50);
        });

        // 修改scrollToH3函数，使其滚动后能正确高亮
        // 只保留最基本的目录点击跳转功能
        function scrollToH3(h3Element) {
          // 直接跳转到目标位置，没有任何动画效果
          h3Element.scrollIntoView();

          // 更新高亮状态
          if (highlightedLi) {
            $(highlightedLi).removeClass("highlight");
          }

          // 找到对应的li并高亮
          const index = $("h3").index(h3Element);
          const liElement = $("#h3List li").eq(index)[0];
          $(liElement).addClass("highlight");
          highlightedLi = liElement;
        }

        // 移除所有滚动相关的事件监听和函数
        // 不需要highlightVisibleH3函数了
        // 不需要window.scroll事件监听了

        // 初始化时高亮第一个目录项
        const firstLi = $("#h3List li").first();
        if (firstLi.length) {
          firstLi.addClass("highlight");
          highlightedLi = firstLi[0];
        }

        // 点击切换视频与图片

        $(function () {
          let media = $("#background-video");
          const btn = $("#myElement");

          // 更改视频或者图片地址
          const mediaList = [
            { type: "video", src: "./image/bg/BeautifulGirl.mp4" },
            { type: "image", src: "./image/bg/bg1.jpg" },
          ];

          let currentIndex = 0; // 当前正在显示的

          // 初始页面直接显示第一个
          function initBackground() {
            const first = mediaList[0];
            if (first.type === "video") {
              $("#background-video source").attr("src", first.src);
              media[0].load();
            } else if (first.type === "image") {
              $("#background-video").replaceWith(`
        <img id="background-video" src="${first.src}" alt="background">
      `);
              media = $("#background-video");
            }
          }

          function changeMedia() {
            currentIndex = (currentIndex + 1) % mediaList.length;
            const current = mediaList[currentIndex];

            $("#background-video").fadeOut(300, function () {
              if (current.type === "video") {
                if ($(this).is("video")) {
                  $(this).find("source").attr("src", current.src);
                  this.load();
                } else {
                  $(this).replaceWith(`
          <video id="background-video" preload="auto" autoplay loop muted>
            <source src="${current.src}" type="video/mp4" />
          </video>`);
                }
              } else if (current.type === "image") {
                if ($(this).is("img")) {
                  $(this).attr("src", current.src);
                } else {
                  $(this).replaceWith(`
          <img id="background-video" src="${current.src}" alt="background">`);
                }
              }

              media = $("#background-video");
              media.fadeIn(300);
            });
          }

          media = $("#background-video");
          if (media.length === 0) {
            console.error("背景元素丢失！");
            return;
          }

          btn.on("click", changeMedia);

          initBackground(); // 页面加载直接显示第一个
        });

        // Heart animation functionality
        const heartContainer = $("<div>").css({
          position: "fixed",
          top: "0",
          left: "0",
          width: "100%",
          height: "100%",
          pointerEvents: "none",
          overflow: "hidden",
          zIndex: "99999", // 确保在最上层
        });
        $("body").append(heartContainer);

        $("#output").on("click", function (e) {
          if (
            e.target.tagName === "P" ||
            (e.target.tagName === "SPAN" &&
              e.target.parentElement.tagName === "P")
          ) {
            const x = e.clientX;
            const y = e.clientY;

            for (let i = 0; i < 3; i++) {
              const heart = $("<div>").addClass("heart").text("💕 ✨").css({
                position: "absolute",
                fontSize: "24px",
                color: "red",
                pointerEvents: "none",
                animation: "floatUp 3s forwards",
              });

              const randomOffsetX = (Math.random() - 0.5) * 50;
              const randomOffsetY = (Math.random() - 0.5) * 30;

              const finalLeft = Math.max(
                0,
                Math.min(x + randomOffsetX, $(window).width() - 50)
              );
              const finalTop = Math.max(
                0,
                Math.min(y + randomOffsetY, $(window).height() - 50)
              );

              heart.css({
                left: `${finalLeft}px`,
                top: `${finalTop}px`,
              });

              heartContainer.append(heart);

              heart.on("animationend", function () {
                $(this).remove();
              });
            }
          }
        });

        $("<style>")
          .text(
            `
        @keyframes floatUp {
            0% {
                transform: translateY(0) scale(1);
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) scale(1.5);
                opacity: 0;
            }
        }
    `
          )
          .appendTo("head");

        // Time functionality
        function updateTimezoneTime(elementId, regionName, utcOffsetHours) {
          const now = new Date();
          const utcTime = now.getTime() + now.getTimezoneOffset() * 60000;
          const targetTime = new Date(utcTime + utcOffsetHours * 3600000);

          const hours = String(targetTime.getHours()).padStart(2, "0");
          const minutes = String(targetTime.getMinutes()).padStart(2, "0");
          const seconds = String(targetTime.getSeconds()).padStart(2, "0");

          document.getElementById(
            elementId
          ).textContent = `${regionName}: ${hours}:${minutes}:${seconds}`;
        }

        // 示例：更新三个时区（参数仅为偏移量）
        function updateAllTimes() {
          updateTimezoneTime("time1", "土耳其/沙特/埃及", +3); // UTC+3
          updateTimezoneTime("time2", "欧洲", +2); // UTC+1
          updateTimezoneTime("time3", "巴西", -3); // UTC-3
        }

        // 启动时钟
        setInterval(updateAllTimes, 1000);
        updateAllTimes();
      });
    </script>
    <script>
      let lastX = 0,
        lastY = 0;
      let lastTime = 0;
      let rippleCount = 0;
      const MAX_RIPPLES = 20; // 建议20-30之间

      $(document).on("mousemove", function (e) {
        const now = Date.now();
        if (now - lastTime < 50) return; // 限制频率
        lastTime = now;

        const speed = Math.sqrt(
          Math.pow(e.clientX - lastX, 2) + Math.pow(e.clientY - lastY, 2)
        );
        lastX = e.clientX;
        lastY = e.clientY;

        // 移除最旧的波纹（如果超过最大数量）
        if (rippleCount >= MAX_RIPPLES) {
          $(".mouse-ripple").first().remove();
          rippleCount--;
        }

        const ripple = $("<div>").addClass("mouse-ripple");
        // 调整这三个参数使波纹更大：
        const baseSize = 80; // 基础大小从50提高到80
        const speedFactor = 3; // 速度系数从2提高到3
        const maxSize = 400; // 最大限制从200提高到400
        const size = Math.min(maxSize, baseSize + speed * speedFactor);

        const color = `hsla(${
          (e.clientX / window.innerWidth) * 360
        }, 80%, 60%, 0.5)`;

        ripple
          .css({
            position: "fixed",
            left: e.clientX + "px",
            top: e.clientY + "px",
            width: "0",
            height: "0",
            border: `3px solid ${color}`, // 边框加粗
            borderRadius: "50%",
            transform: "translate(-50%, -50%)",
            pointerEvents: "none",
            zIndex: 9997,
            boxShadow: `0 0 10px ${color}`, // 添加发光效果
          })
          .appendTo("body");

        rippleCount++;

        ripple.animate(
          {
            width: size + "px",
            height: size + "px",
            opacity: 0,
          },
          1200, // 动画时间稍长
          function () {
            $(this).remove();
            rippleCount--;
          }
        );
      });
    </script>
  </body>
